<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="http://billturner.github.io/rss.xml" rel="alternate" title="RSS feed" type="application/rss+xml" />
    <link rel="stylesheet" href="/assets/stylesheets/style.css" media="all" type="text/css" />
    <link rel="stylesheet" href="/assets/stylesheets/pygments.tango.css" media="all" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>

        <p><a href="/" title="Bill's tech blog home">Home</a></p>
        <p><a href="/archive/" title="Page of all posts on the weblog">Archive</a></p>
        <!-- <p><a href="/tags/" title="Page of all tags used in the posts">Tags used</a></p> -->
        <p>GitHub: <a href="http://github.com/billturner" title="Bill Turner's repositories on GitHub">billturner</a>
        <p>Twitter: <a href="http://twitter.com/billturner" title="Bill Turner's Twitter stream">@billturner</a>
        <p><a href="/rss.xml" title="RSS feed of this weblog">RSS</a></p>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p>
          <small>
            Built with <a href="http://jekyllrb.com/">Jekyll</a> &mdash;
            Hosted on GitHub Pages &mdash;
            Theme by <a href="https://github.com/orderedlist">orderedlist</a>
          </small>
        </p>
      </footer>
    </div>
    <script src="/assets/javascripts/scale.fix.js"></script>
  </body>
</html>
